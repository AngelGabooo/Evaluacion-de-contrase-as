<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluador de Contraseñas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        form { max-width: 300px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="password"] { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 20px; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: none; }
        .strength-weak { color: red; }
        .strength-strong { color: green; }
        ul { margin: 0; padding-left: 20px; }
    </style>
</head>
<body>
    <h1>Evaluador de Entropía de Contraseñas</h1>
    <form id="evalForm">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="1">
        <button type="submit">Evaluar</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('evalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>Cargando...</p>';

            try {
                const response = await fetch('http://127.0.0.1:5000/api/v1/password/evaluate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (!response.ok) {
                    throw new Error('Error en la API');
                }

                const data = await response.json();
                const strengthClass = data.strength === 'Muy Fuerte' || data.strength === 'Fuerte' ? 'strength-strong' : 'strength-weak';
                resultDiv.innerHTML = `
                    <h3>Resultados:</h3>
                    <p><strong>Longitud:</strong> ${data.length}</p>
                    <p><strong>Keyspace:</strong> ${data.keyspace_size}</p>
                    <p><strong>Entropía:</strong> ${data.entropy_bits} bits</p>
                    <p class="${strengthClass}"><strong>Fuerza:</strong> ${data.strength}</p>
                    <p><strong>En diccionario:</strong> ${data.in_dictionary ? 'Sí (penalizado)' : 'No'}</p>
                    <p><strong>Tiempo estimado:</strong> ${data.estimated_crack_time}</p>
                    ${data.recommendations.length > 0 ? `<h4>Recomendaciones:</h4><ul>${data.recommendations.map(rec => `<li>${rec}</li>`).join('')}</ul>` : ''}
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}. Asegúrate de que la API esté corriendo.</p>`;
            }
        });
    </script>
</body>
</html>
